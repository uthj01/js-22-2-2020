<!DOCTYPE html>
<html>
<head>
	<title>window</title>
</head>
<body>
<button type="button" onclick="windowSize();">get windowSize</button>
</body>
<script>
	function windowSize(){
		var w=window.innerWidth;
		var h=window.innerHeight;
		alert("Width:"+w+","+"Height:"+h);
	}
</script>
</html>
