<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	username:<input type="text" id="username" value=""><br><br>
	password:<input type="text" id="password" value="" ><br><br>
	<input type="button" value="button" onclick="login()">
	<p id="demo"></p>

</body>
<script>
	var user={
		username:"suresh",
		password:"suresh123"
	}
	function login(){
		var a=document.getElementById("username").value;
		var b=document.getElementById("password").value;
	
	if(user.username==a && user.password==b){
		document.getElementById("demo").innerHTML="matched";
	}
	else{
		document.getElementById("demo").innerHTML="not matched";
	}
}
</script>
</html>
